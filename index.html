<!DOCTYPE html>
<html>
<head>
	<title>Challenge One!!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="challenge.css">
</head>
<body>

 <div class="jumbotron">
    <div class="container">
      <h1>CHALLENGE ONE!!!!</h1>
    </div>
  </div>


  <section>
	<div class="container">
		<div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    			<div class="panel panel-default">
    				<!-- Default panel contents -->
    				<div class="panel-heading">Peeps Yo!</div>
    				<table class="table">
    					<thead>
    						<tr class= 'contacts'>
    							<th>First Name</th>
    							<th>Last Name</th>
    							<th>Phone</th>
    						</tr>
    					</thead>
    					<tbody id='contactTable'>
    					</tbody>
    				</table>
    			</div>
            </div>
		</div>
	</div>
</section>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-md-10">
      <input type="name" class="form-control" id="firstName" placeholder="First Name Yo!">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-md-10">
      <input type="name" class="form-control" id="lastName" placeholder="Last Name Yo!">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Digits Yo!</label>
    <div class="col-md-10">
      <input type="number" class="form-control" id="phoneNumber" placeholder="Phizone Nizzle Yo!">
    </div>
  </div>
  	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Yo!</button>
    </div>
  </div>
</form>





















<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="app.js"></script>


</body>
</html>
